apiVersion: apps/v1
kind: Deployment
metadata:
  name: transactionvalidator
spec:
  selector:
    matchLabels:
      app: transactionvalidator
  template:
    metadata:
      labels:
        app: transactionvalidator
    spec:
      serviceAccountName: key-signer
      terminationGracePeriodSeconds: 5
      containers:
      - name: writer
        image: transactionvalidator
        env:
        - name: UNCONF_ADDR
          value: "redis-unconfirmed"
        - name: UNCONF_PORT
          value: "6379"
        - name: UNCONF_STREAM
          value: "unconfirmed"
        - name: KEYRING
          valueFrom:
            configMapKeyRef:
              name: branch-info
              key: keyring
        - name: BRANCH_ID
          valueFrom:
            configMapKeyRef:
              name: branch-info
              key: branch_id
        - name: KEY_VERSION
          valueFrom:
            configMapKeyRef:
              name: branch-info
              key: key_version
        resources:
          requests:
            cpu: 200m
            memory: 64Mi
          limits:
            cpu: 300m
            memory: 128Mi
